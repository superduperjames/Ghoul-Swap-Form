<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghoul Swap & Coffee Order</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1761237992/_James%20Assets/.test%20app%20assets/Abstract%20Backgrounds/Haunted%20Background/2151153754.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 100;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 80px 20px;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 30px;
      border-radius: 15px;
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    label {
      font-size: 12pt;
      display: block;
      margin-bottom: 5px;
      color: white;
    }

    input, textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 12pt;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      cursor: pointer;
    }

    .submit-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #b30000;
      color: white;
      font-size: 14pt;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
      transition: all 0.3s ease;
      z-index: 20;
    }

    .submit-btn:hover {
      box-shadow: 0 0 25px rgba(255,0,0,0.9);
      transform: scale(1.05);
    }

    /* Admin Button */
    .admin-btn {
      position: fixed;
      top: 15px;
      right: 25px;
      color: white;
      font-size: 12pt;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 50;
      opacity: 0.8;
    }
    .admin-btn:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Admin Panel */
    .admin-panel {
      position: fixed;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      z-index: 200;
      transition: top 0.5s ease;
    }
    .admin-panel.active {
      top: 10%;
    }

    .admin-panel input {
      background: rgba(255,255,255,0.2);
    }

    .admin-panel button {
      margin-top: 10px;
      width: 20%;
      padding: 10px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 12pt;
      cursor: pointer;
      font-weight: 600;
      z-index: 210;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .close-btn:hover {
      color: #ff5555;
      text-shadow: 0 0 8px rgba(255,0,0,0.8);
    }

    /* Menu Panel */
    .menu-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 80%;
      background: rgba(0,0,0,0.95);
      border-radius: 15px 15px 0 0;
      overflow-y: auto;
      z-index: 150;
      transition: bottom 0.5s ease;
      padding: 20px;
    }

    .menu-panel.active {
      bottom: 10%;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .menu-item .image {
      width: 70px;
      height: 70px;
      background: #888;
      border-radius: 10px;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .menu-item .details {
      flex: 1;
    }

    .menu-item h4 {
      margin: 0 0 5px 0;
      color: #fff;
    }

    .menu-item p {
      margin: 0;
      font-size: 11pt;
      color: rgba(255,255,255,0.8);
    }

    .see-menu-btn {
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 11pt;
    }

    .see-menu-btn:hover {
      background: #666;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }
      .menu-panel {
        width: 90%;
        height: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Admin Button -->
  <button class="admin-btn" id="adminBtn">Admin Login</button>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <button class="close-btn" id="closeAdmin">Close ‚úï</button>
    <h3>Admin Access</h3>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button id="adminLogin">Login</button>
    <div id="adminActions" style="display:none;">
      <button id="exportEntries">Export Entries</button>
      <button id="clearEntries">Clear Entries</button>
    </div>
  </div>

  <!-- Forms -->
  <div class="form-container">
    <!-- Ghoul Swap Form -->
    <div class="form-box" id="swapForm">
      <h2>üéÅ Ghoul Swap Form</h2>
      <label>Real Name*</label>
      <input type="text" id="realName" required placeholder="Enter your real name">
      <label>Code Name*</label>
      <input type="text" id="codeName" required placeholder="Enter your code name">
      <label>Gender*</label>
      <input type="text" id="gender" required placeholder="Enter your gender">
      <label>Wish Item 1</label>
      <input type="text" id="wish1" placeholder="Link or item name">
      <label>Wish Item 2</label>
      <input type="text" id="wish2" placeholder="Link or item name">
      <label>Wish Item 3</label>
      <input type="text" id="wish3" placeholder="Link or item name">
    </div>

    <!-- Coffee Order Form -->
    <div class="form-box" id="coffeeForm">
      <h2>‚òï Coffee Order Form</h2>
      <label>Starbucks Coffee Order</label>
      <textarea id="coffeeOrder" placeholder="Enter your drink order here"></textarea>
      <button class="see-menu-btn" id="seeMenu">See Menu</button>
    </div>
  </div>

  <!-- Submit Button -->
  <button class="submit-btn" id="submitBtn">Submit Swap Gift Entry and Coffee Order</button>

  <!-- Menu Panel -->
<div class="menu-panel" id="menuPanel">
  <button class="close-btn" id="closeMenu">Close ‚úï</button>
  <div class="menu-image-container">
    <img src="YOUR_MENU_IMAGE_URL_HERE" alt="Full Menu" id="menuImage">
  </div>
</div>

<style>
  /* Menu Panel Styles */
  .menu-panel {
    position: fixed;
    top: 0;
    right: 0;
    width: 90%;
    max-width: 500px;
    height: 100%;
    background-color: #fff;
    overflow-y: auto;
    padding: 20px;
    box-shadow: -4px 0 15px rgba(0,0,0,0.2);
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
    z-index: 1000;
  }

  .menu-panel.open {
    transform: translateX(0);
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
  }

  .menu-image-container {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  #menuImage {
    width: 100%;
    height: auto;
    object-fit: contain;
  }
</style>

<script>
  // Open/Close Menu Panel
  const menuPanel = document.getElementById('menuPanel');
  const closeMenu = document.getElementById('closeMenu');

  closeMenu.addEventListener('click', () => {
    menuPanel.classList.remove('open');
  });

  // Example: open menu for demo
  // menuPanel.classList.add('open');
</script>

  <script>
    const overlay = document.getElementById('overlay');
    const menuPanel = document.getElementById('menuPanel');
    const adminPanel = document.getElementById('adminPanel');
    const adminBtn = document.getElementById('adminBtn');
    const adminLogin = document.getElementById('adminLogin');
    const adminActions = document.getElementById('adminActions');
    const submitBtn = document.getElementById('submitBtn');
    const exportBtn = document.getElementById('exportEntries');
    const clearBtn = document.getElementById('clearEntries');
    const seeMenu = document.getElementById('seeMenu');
    const closeMenu = document.getElementById('closeMenu');
    const closeAdmin = document.getElementById('closeAdmin');

    // Toggle Menu
    seeMenu.addEventListener('click', () => {
      menuPanel.classList.add('active');
      overlay.style.display = 'block';
    });

    closeMenu.addEventListener('click', () => {
      menuPanel.classList.remove('active');
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
      menuPanel.classList.remove('active');
      adminPanel.classList.remove('active');
      overlay.style.display = 'none';
    });

    // Admin login
    adminBtn.addEventListener('click', () => {
      adminPanel.classList.add('active');
      overlay.style.display = 'block';
    });

    closeAdmin.addEventListener('click', () => {
      adminPanel.classList.remove('active');
      overlay.style.display = 'none';
    });

    adminLogin.addEventListener('click', () => {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'escape2025') {
        adminActions.style.display = 'block';
      } else {
        alert('Wrong password!');
      }
    });

    // Save Entries
    submitBtn.addEventListener('click', () => {
      const entry = {
        realName: document.getElementById('realName').value,
        codeName: document.getElementById('codeName').value,
        gender: document.getElementById('gender').value,
        wish1: document.getElementById('wish1').value,
        wish2: document.getElementById('wish2').value,
        wish3: document.getElementById('wish3').value,
        coffeeOrder: document.getElementById('coffeeOrder').value
      };
      let entries = JSON.parse(localStorage.getItem('entries') || '[]');
      entries.push(entry);
      localStorage.setItem('entries', JSON.stringify(entries));
      alert('üéÅ Entry saved successfully!');
      document.querySelectorAll('input, textarea').forEach(e => e.value = '');
    });

    // Export to Excel
    exportBtn.addEventListener('click', () => {
      const entries = JSON.parse(localStorage.getItem('entries') || '[]');
      if (entries.length === 0) return alert('No entries found!');
      let csv = 'Real Name,Code Name,Gender,Wish 1,Wish 2,Wish 3,Coffee Order\n';
      entries.forEach(e => {
        csv += `${e.realName},${e.codeName},${e.gender},${e.wish1},${e.wish2},${e.wish3},${e.coffeeOrder}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'ghoul_swap_entries.csv';
      a.click();
    });

    // Clear Entries
    clearBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all entries?')) {
        localStorage.removeItem('entries');
        alert('All entries cleared!');
      }
    });
  </script>
</body>
</html>
