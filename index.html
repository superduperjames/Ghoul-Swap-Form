<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghoul Swap Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('https://res.cloudinary.com/eventmobi/image/upload/v1761237992/_James%20Assets/.test%20app%20assets/Abstract%20Backgrounds/Haunted%20Background/2151153754.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #fff;
  text-align: center;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Transparent black form container */
.form-container {
  background-color: rgba(0, 0, 0, 0.75); /* 75% opacity */
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  box-sizing: border-box;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

label {
  display: block;
  font-size: 12pt;
  margin-top: 15px;
  margin-bottom: 5px;
  text-align: left;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
}

button {
  margin-top: 20px;
  padding: 10px 15px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #555;
}

/* Discreet admin button at top-right */
#admin-button {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 5px 10px;
  font-size: 10pt;
  background-color: #444;
  border-radius: 5px;
}

#admin-section {
  display: none;
  margin-top: 30px;
}
</style>
</head>
<body>

<div class="form-container">
  <h1>Ghoul Swap Form</h1>

  <!-- User Form -->
  <div id="user-form">
    <label for="codename">Code Name:</label>
    <input type="text" id="codename" placeholder="Enter your code name">

    <label for="gender">Gender:</label>
    <input type="text" id="gender" placeholder="Enter your gender">

    <label for="link">Link (optional):</label>
    <input type="text" id="link" placeholder="Paste your (Shoppee, Lazada, Shein, Uniqlo, Starbucks, Zalora) link here">

    <button type="button" onclick="submitForm()">Submit</button>
  </div>

  <!-- Admin Section -->
  <div id="admin-section">
    <h2>Admin Panel</h2>
    <button type="button" onclick="downloadEntries()">Download All Entries</button>
    <p style="margin-top:10px; font-size:12pt;">All entries are stored in localStorage.</p>
  </div>
</div>

<!-- Discreet Admin Button -->
<button id="admin-button" onclick="promptAdmin()">Admin</button>

<script>
// Load previous entries from localStorage
let entries = JSON.parse(localStorage.getItem('ghoulEntries')) || [];

function submitForm() {
  const codename = document.getElementById('codename').value.trim();
  const gender = document.getElementById('gender').value.trim();
  const link = document.getElementById('link').value.trim();

  if (!codename || !gender) {
    alert('Please fill out both Code Name and Gender!');
    return;
  }

  // Save entry
  entries.push({ codename, gender, link });
  localStorage.setItem('ghoulEntries', JSON.stringify(entries));

  alert('Entry submitted successfully!');

  // Clear fields
  document.getElementById('codename').value = '';
  document.getElementById('gender').value = '';
  document.getElementById('link').value = '';
}

// Admin prompt
function promptAdmin() {
  const password = prompt("Enter admin password:");
  if (password === 'escape2025') {
    document.getElementById('admin-section').style.display = 'block';
    alert('Welcome Admin!');
  } else if (password !== null) {
    alert('Incorrect password!');
  }
}

// Download entries as CSV (Excel compatible)
function downloadEntries() {
  if (entries.length === 0) {
    alert('No entries to download.');
    return;
  }

  let csv = 'Code Name,Gender,Link\n';
  entries.forEach(entry => {
    csv += `"${entry.codename}","${entry.gender}","${entry.link}"\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'GhoulSwapEntries.csv';
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
